			//previewClass: "bg-warning"
		});
*/
jQuery("#code_convert").click( function (){
	var error_msg = "Please fill the below mentioned information.\n\n";	
	var error_flag = false;
	var code_file = jQuery("#code_file").val();	
	if( code_file == 0) {
    error_msg += " * Need to upload CLI Text file.\n";
    error_flag = true;
    }
	var ext = $('#code_file').val().split('.').pop().toLowerCase();
	if($.inArray(ext, ['txt']) == -1) {
		error_msg += " *  Invalid extension for file. Only 'txt' files are supported..\n";
        error_flag = true;
	}    
	if( jQuery("#code_desc").val() == 0) {
    error_msg += " * Need to enter the Description.\n";
    error_flag = true;
    }    
	if( jQuery("#code_host").val() == 0) {
    error_msg += " * Need to enter the Host detail.\n";
    error_flag = true;
    }    
	if( jQuery("#code_filename").val() == 0) {
    error_msg += " * Need to enter the Output Filename.\n";
    error_flag = true;
    }	
	if( error_flag == true) {
		alert(error_msg);
	}
	else{
		var fileInput = document.getElementById('code_file');
		var file = fileInput.files[0];
		if (file.type.match("text")) {
		  var reader = new FileReader();
		  reader.onload = function(e) {
			jQuery("#code_file_content").val(reader.result);				
			var converturl = "/convert/?"+jQuery("form#cli_convert_form").serialize();
			window.open(converturl,"_blank");
			jQuery("form#cli_convert_form")[0].reset();	
			jQuery("#code_file").val('');
			jQuery("#upload-file-info").html('');		
		  }
		  reader.readAsText(file);  
		} 				
	}	
	});

});</script>
</body>
</html>
